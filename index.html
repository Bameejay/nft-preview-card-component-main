<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
    <div class="container">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />

        <div class="second-section">
            <h3>Equilibrium #3429</h3>
            <p class="first-paragraph">
                Our Equilibrium collection promotes balance and calm.
            </p>
        </div>

        <div class="third-section">
            <div class="ethereum">
                <img src="./images/icon-ethereum.svg" width="15%" height="80%" />
                <p>0.041 ETH</p>
            </div>
            <div class="clock">
                <img src="./images/icon-clock.svg" width="20%" height="80%" />
                <p>3 days left</p>
            </div>
        </div>
        <hr>

        <div class="forth-section">
            <div class="last-paragraph">
                <img src="./images/image-avatar.png" alt="">
                <p><span> Creation of </span>Jules Wyvern</p>
            </div>
        </div>
    </div>
</body>

</html>
